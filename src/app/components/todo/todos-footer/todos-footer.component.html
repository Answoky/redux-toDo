<footer class="footer">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count"><strong>{{tareasPendientes}}</strong> Tareas Pendientes</span>
  <!-- Remove this if you don't implement routing -->
  <ul class="filters" >

    <li (click)="changeFilter(filtroValido)" *ngFor="let filtroValido of filtrosValidos">
      <a [ngClass]="{'selected': actionSelect === filtroValido}" class="selected" href="#/">{{ filtroValido }}</a>
    </li>

  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button class="clear-completed">Limpiar Completados</button>
</footer>
